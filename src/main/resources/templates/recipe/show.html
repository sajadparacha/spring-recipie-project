<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recepies !!</title>
    <link rel="stylesheet"

          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<p>
    <a href="/index">View All Recipies</a>
</p>
<p>
    <a th:href="${'/recipe/'+recipie.id+'/update'}">Edit</a>
</p>
<table id="recepies" class="table table-striped" border="2">
    <thead class="thead-dark">
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">Description</th>
        <th style="width: 200px;">Category</th>
        <th style="width: 120px">Notes</th>
        <th style="width: 120px">Directions</th>

    </tr>
    </thead>
    <tbody>
    <tr >
        <td th:text="${recipie.id}" />
        <td th:text="${recipie.description}" />

<!--        <td th:text="${recipie.categories.iterator().next().description}" />-->
<td>
    <ul>
        <li th:each="category: ${recipie.categories}" th:text="${category.description}"></li>
    </ul>

</td>

        <td th:text="${recipie.directions}" />
    </tr>
    </tbody>

</table>

<h1>
    Ingrediants
</h1>
<p>
    <ul>
<!--The below 3 will apear if we open this page in browser, however when the same page is run on server the below will be removed-->
    <li th:remove="all">Ingrediant 1</li>
    <li th:remove="all">Ingrediant 2</li>
    <li th:remove="all">Ingrediant 3</li>

    <li th:each="ingredient: ${recipie.ingredients}" th:text="${ ingredient.amount+' : '+ingredient.description}"></li>
    </ul>
</p>

<h1>
    Directions
</h1>
<p>
    <!--        <strong th:text="${recipie.ingredients.iterator().next()}"></strong>-->
    <strong th:text="${recipie.directions}"></strong>
</p>


<h1>
    Notes
</h1>
<p>
<!--        If the notes is not null then showrecipe notes-->
        <strong th:text="${recipie.notes} ? ${recipie.notes.recipeNotes}:'No Notes For This Recipe'"></strong>


</p>
</body>
</html>
